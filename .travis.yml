addons:
  apt:
    update: true

# blocklist
branches:
  except:
  - legacy
  - experimental

# safelist
branches:
  only:
  - master
  - stable
  - develop

language: python

python:
  - 3.6.5

install:
  - pip3 install pipenv
  - pipenv install

script:
  - pipenv run python3 manage.py migrate
  - pipenv run python3 manage.py test

